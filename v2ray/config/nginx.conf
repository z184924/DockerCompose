stream{
    #定义集群
    upstream v2rayHttp{
        least_conn;
        server v2ray1:10811 max_fails=30 fail_timeout=30s;
        server v2ray2:10811 max_fails=30 fail_timeout=30s;
        server v2ray3:10811 backup;
    }

    #定义集群
    upstream v2raySocket{
        least_conn;
        server v2ray1:10821 max_fails=30 fail_timeout=30s;
        server v2ray2:10821 max_fails=30 fail_timeout=30s;
        server v2ray3:10821 backup;
    }

    server {
        listen 10810;
        proxy_connect_timeout 15s;
        proxy_timeout 30s;
        proxy_pass v2rayHttp;
    }
    server {
        listen 10820;
        proxy_connect_timeout 15s;
        proxy_timeout 30s;
        proxy_pass v2raySocket;
    }
}