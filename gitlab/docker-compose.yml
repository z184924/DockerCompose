services:
  gitlab:
    image: gitlab/gitlab-ce:18.5.0-ce.0
    container_name: gitlab
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        # 在这里添加任何其他 gitlab.rb 配置，每行一个
        external_url 'https://gitlab.example.com'
    ports:
      - '11080:80'
      - '11443:443'
      - '11022:22'
    volumes:
      - './config:/etc/gitlab'
      - './logs:/var/log/gitlab'
      - './data:/var/opt/gitlab'
    shm_size: '256m'