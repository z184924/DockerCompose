modules:
  http_2xx:
    prober: http
  http_post_2xx:
    prober: http
    http:
      method: POST
  http_post_2xx_GetRecommendNotificationsV3: ##用于post请求使用的模块）由于每个接口传参不同 可以定义多个module 用于不同接口（例如此命名为http_post_2xx_query 用于监测query.action接口 
    prober: http
    timeout: 3s
    http:
      preferred_ip_protocol: "ip4" ##使用ipv4
      method: POST
      headers:
        Content-Type: application/json ##header头
        Authorization : eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..YR0qF8my-SEkS_RGYUCTC2lJp5SikPe-yc9wIqUVduA
      body: '
      [
    {
        "action": "social.GetRecommendNotificationsV3",
        "parameters": {
            "num": 6,
            "exclude_ids": [],
            "keywords": [],
            "sid": "868cc4e0-dd4d-4d19-8904-d0e2651fac7d"
        },
        "schema": {
            "publication": [
                "title",
                "title_zh",
                "authors",
                "authors._id",
                "authors.name",
                "authors.name_zh",
                "venue.info.name",
                "venue.volume",
                "venue.info.name_zh",
                "venue.info.publisher",
                "venue.issue",
                "pages.start",
                "pages.end",
                "year",
                "num_viewed",
                "num_citation",
                "doi",
                "urls"
            ],
            "person": [
                "name",
                "avatar",
                "img",
                "name_zh",
                "profile.position",
                "profile.position_zh",
                "profile.affiliation",
                "profile.affiliation_zh",
                {
                    "indices": [
                        "hindex",
                        "pubs",
                        "citations"
                    ]
                }
            ]
        }
    }
]
      ' ##传参
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
      - send: "SSH-2.0-blackbox-ssh-check"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
